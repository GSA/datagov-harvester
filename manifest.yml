---
# To apply this manifest: cf push --vars-file vars.yml
applications:
  - name: ((app_name))
    buildpacks:
      - python_buildpack
    routes:
      - route: ((app_name)).app.cloud.gov
    services:
      - ((db_name))
    instances: 1
    env:
      FLASK_APP: app.py
      db_name: ((db_name))