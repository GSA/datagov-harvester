app_name: datagov-harvest
space_name: prod
route_external: datagov-harvest.app.cloud.gov
admin_instances: 2
admin_memory_quota: 1G
admin_disk_quota: 4G

CF_API_URL: https://api.fr.cloud.gov
CKAN_API_URL: https://catalog-next-prod-admin-datagov.app.cloud.gov

# CKAN can't handle too many tasks talking to it
HARVEST_RUNNER_MAX_TASKS: 3
HARVEST_RETRY_ON_ERROR: true

MDTRANSLATOR_URL: https://mdtranslator-prod.apps.internal:61443/translates

# Login.gov
CLIENT_ID: urn:gov:gsa:openidconnect.profiles:sp:sso:gsa:datagov-prod-harvest-admin
ISSUER: https://idp.int.identitysandbox.gov
# Redirect URI should match route_external from above
REDIRECT_URI: https://harvest.data.gov/callback

# New Relic
new_relic_monitor_mode: false
